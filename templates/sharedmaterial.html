{% include "base.html" %}
<br><br>
<Div style=" margin-top: 2vh; margin-bottom: 3vh; background-color: rgb(65, 43, 43); color: antiquewhite; box-shadow: 0 20px 30px 0 rgba(1, 24, 24, 0.3);
    padding: 5px;
    border: inherit;
    border-radius: 5px;" class="heading">
  <h3 style="padding-top: 3vh; padding-bottom: 3vh; text-align: center; font-family: monospace;" > Shared Material by teacher</h3>
</Div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">subject</th>
      <th scope="col">Time</th>
      <th scope="col">url</th>
    </tr>
  </thead>
  <tbody>
  {% for i in material %}
    <tr>
      <td>{{i.subject}}</td>
      <td>{{i.date_create}}</td>
      <td><a href="{{i.url}}" target="_blank"> {{i.url}} </a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
