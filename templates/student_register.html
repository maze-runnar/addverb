{% else %}
<Div style=" max-width: 80rem; margin: auto; margin-bottom: 5vh; background-color: rgb(65, 43, 43); color: antiquewhite; box-shadow: 0 20px 30px 0 rgba(1, 24, 24, 0.3);
    padding: 10px;

box-shadow: 0 20px 30px 0 rgba(23, 121, 121, 0.3);">

      <input type="username" class="form-control"name="email" placeholder="Email" required="true">
    </div>

      <label for="exampleInputPassword1">Password</label>

    </div>

      <label for="exampleInputPassword1">Roll No.</label>
      <input type="text" class="form-control" name="rollno" required="true">

</div>
